name: Build and Package (qmake)
on: [push, pull_request]

jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt and dependencies
      run: |
        # Установка Qt 6 и зависимостей
        brew update
        brew install qt@6
        brew link --force qt@6
        
        # Проверяем пути
        echo "QMAKE_PATH=$(which qmake)" >> $GITHUB_ENV
        echo "QT_BIN_PATH=$(brew --prefix qt@6)/bin" >> $GITHUB_PATH

    - name: Build application
      env:
        MACOSX_DEPLOYMENT_TARGET: 11.0
      run: |
        # Генерируем Makefile
        qmake -spec macx-clang -config release "CONFIG += release" la-calc.pro
        
        # Сборка
        make -j4
        
        # Создаем папку dist
        mkdir -p dist
        cp -r release/la-calc.app dist/

    - name: Deploy Qt libraries
      run: |
        # Развертывание зависимостей
        $(brew --prefix qt@6)/bin/macdeployqt dist/la-calc.app \
          -verbose=3 \
          -always-overwrite \
          -no-strip

    - name: Create DMG package
      timeout-minutes: 15
      run: |
        # Очистка предыдущих образов
        rm -f dist/la-calc.dmg || true
        
        # Создание DMG
        hdiutil create -fs HFS+ \
          -volname "Linear Algebra Calculator" \
          -srcfolder dist/la-calc.app \
          -format UDZO \
          -ov \
          -verbose \
          dist/la-calc.dmg

        # Проверка результата
        ls -lh dist/la-calc.dmg
        hdiutil verify dist/la-calc.dmg

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: la-calc-macos
        path: dist/la-calc.dmg
