name: Build and Package
on: [push, pull_request]

jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew update
        brew install qt@6 jpeg-turbo libtiff webp graphite2
        echo "QT6_PATH=$(brew --prefix qt@6)" >> $GITHUB_ENV
        echo "PATH=$QT6_PATH/bin:$PATH" >> $GITHUB_ENV

    - name: Prepare build directory
      run: |
        mkdir -p app/build
        cd app/build
        qmake6 -makefile -spec macx-clang "CONFIG += release" ../la-calc.pro

    - name: Build application
      env:
        MACOSX_DEPLOYMENT_TARGET: 11.0
      run: |
        cd app/build
        make -j4
        # Проверка существования бинарника
        test -f la-calc.app/Contents/MacOS/la-calc || exit 1

    - name: Deploy Qt libraries
      run: |
        export QT6_PATH=${{ env.QT6_PATH }}
        macdeployqt app/build/la-calc.app \
          -verbose=3 \
          -always-overwrite \
          -libpath=$QT6_PATH/lib \
          -executable=app/build/la-calc.app/Contents/MacOS/la-calc

        # Проверка структуры
        ls -lR app/build/la-calc.app/Contents/Frameworks
        otool -L app/build/la-calc.app/Contents/MacOS/la-calc

    - name: Create DMG
      run: |
        mkdir -p dist
        hdiutil create -fs HFS+ \
          -volname "Linear Algebra Calculator" \
          -srcfolder app/build/la-calc.app \
          -format UDZO \
          -ov \
          dist/la-calc.dmg

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: la-calc-macos
        path: dist/la-calc.dmg
